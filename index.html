<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <script src="./src/js/app.js" type="module" defer></script>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>영화 리스트</title>
  </head>
  <body>
    <header>
      <div class="header-wrapper">
        <div class="title-area">
          <h1>영화 검색</h1>
          <p class="btn-bookmark" id="btn-bookmark">
            <i class="material-symbols-outlined"> family_star </i>
          </p>
        </div>
        <div class="search-bar">
          <input
            type="text"
            class="search-input"
            id="movie-search"
            placeholder="영화를 검색하세요.."
          />
          <i class="material-symbols-outlined"> search </i>
        </div>
      </div>
    </header>
    <main>
      <div class="main-wrapper">
        <ul class="movie-list"></ul>
        <div class="loading-area" id="loading">
          <i class="material-symbols-outlined spinner"> autorenew </i>
          <span>Loading</span>
        </div>
      </div>
    </main>
    <div class="modal">
      <div class="dim"></div>
      <div class="modal-wrapper">
        <div class="icon-area">
          <i class="material-symbols-outlined closeBtn"> close </i>
        </div>
        <div class="modal-content"></div>
      </div>
    </div>
  </body>
</html>
