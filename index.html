<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <script src="./src/js/app.js" type="module" defer></script>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>영화 리스트</title>
  </head>
  <body>
    <header>
      <div class="header-wrapper">
        <div class="title-area">
          <h1>영화 검색</h1>
          <p class="btn-text">
            <i class="material-symbols-outlined"> family_star </i>
          </p>
        </div>
        <div class="search-bar">
          <input
            type="text"
            class="search-input"
            id="movie-search"
            placeholder="영화를 검색하세요.."
          />
          <i class="material-symbols-outlined"> search </i>
        </div>
      </div>
    </header>
    <main>
      <div class="main-wrapper">
        <ul class="movie-list"></ul>
        <div class="loading-area" id="loading">
          <i class="material-symbols-outlined spinner"> autorenew </i>
          <span>Loading</span>
        </div>
      </div>
    </main>
    <div class="modal">
      <div class="dim"></div>
      <div class="modal-wrapper">
        <div class="modal-content">
          <div class="icon-area">
            <i class="material-symbols-outlined closeBtn"> close </i>
          </div>
          <div class="modal-detail">
            <h1>영화 제목</h1>
            <div class="meta-info">
              <ul>
                <li>전체</li>
                <li>118분</li>
                <li>2024</li>
              </ul>
            </div>
            <div class="movie-rating">
              <i class="material-symbols-outlined star-icon"> star_rate </i>
              <span class="rating">7.5</span>
              <span class="nation">US</span>
            </div>
            <div class="genre-area">
              <span>코미디</span>
              <span>판타지</span>
            </div>
            <div class="movie-plot">
              <p class="sub-tit">줄거리</p>
              <p class="plot-txt">xxxxxxxx</p>
            </div>
          </div>
          <div class="modal-img">
            <img
              src="https://occ-0-8124-988.1.nflxso.net/dnm/api/v6/mAcAr9TxZIVbINe88xb3Teg5_OA/AAAABQ6Bq8A4AO7H-FZBfDXYEA2Xu4P0cEsNE0DxqbO-1Nj6xG8MBPGsvWjyqJ6fwWC4YuHBxv1oZNakvcoTAKdlwjzP7jFkzjUOTk-LCuNfEFDr_BMKgMVrSJuAIRk5INSo_PwywtoP_rnvqcCiPeW5j_d5gXm33wK4baY.webp?r=185&quot"
              alt=""
            />
            <div class="action-area">
              <button class="btn">예고편 보기</button>
              <button class="btn">더보기</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
